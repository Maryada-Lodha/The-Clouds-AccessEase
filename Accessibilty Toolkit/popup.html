<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Extension</title>
  <script src="popup.js"></script>
</head>

<body>
  <button id="hideImagesButton">Hide Images</button>
  <br>
  <label for="colorPicker">Choose Highlight Color:</label>
  <input type="color" id="colorPicker" value="#FF0000" />
  <button id="highlightLinksButton">Highlight Links</button>

  <br>
  <label for="contrastSlider">Adjust Contrast:</label>
  <input type="range" id="contrastSlider" min="0" max="200" value="100" />
</body>

</html>
